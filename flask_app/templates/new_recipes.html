<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center text-primary">Add A New Recipe!</h1>
    {% with messages = get_flashed_messages(category_filter=['recipe']) %}
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            <strong>Flash AHHHHHHH!!!!</strong>
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
        </div>
        {% endif %}
    {% endwith %}
    <form action="/recipe/create" method="POST">
        <div class="d-flex justify-content-center">
            <div class="col-4 p-4 bg-dark text-light">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" name="description" cols="50" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="instructions">instructions:</label>
                    <textarea class="form-control" name="instructions" cols="50" rows="4"></textarea>
                </div>
            </div>
            <div class="col-4 p-4 bg-dark text-light">
                <div class="form-group">
                    <p>Is this under 30 minutes?</p>
                    <input type="radio" name="under30" id="option1" value="yes">
                    <label for="under30">Yes</label>
                    <input type="radio" name="under30" id="option2" value="no">
                    <label for="under30">No</label>
                </div>
                <div class="form-group">
                    <label for="date_made">date_made:</label>
                    <input type="date" name="date_made" min="2020-03-10" max="2022-12-31 class="form-control">
                </div>
                <hr>
                <input type="submit" value="Create_Recipe" class="btn btn-success">
            </div>
        </div>
    </form>
</body>
</html>
